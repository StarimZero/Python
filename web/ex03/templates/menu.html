<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/images/starim.jpg" width="50px"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/scrap/movie">무비차트</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/scrap/finance">시총상위</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/crawl/house">부동산찾기</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/login" id="login">로그인하기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/mypage" id="uid"></a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" href="/users/logout" id="logout">로그아웃</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
        const uid=sessionStorage.getItem("uid");
        if(uid){
            $("#uid").html(uid + "님");
            $("#login").hide();
            $("#logout").show();
        }else{
            $("#login").show();
            $("#logout").hide();
        }

        $("#logout").on("click", function(e){
            e.preventDefault();
            if(!confirm("로그아웃 하시겠습니까?")) return;
            sessionStorage.clear();
            window.location.href="/";
        })
      </script>
</body>
</html>
