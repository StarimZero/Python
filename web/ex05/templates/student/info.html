<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            margin-top: 30px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            background-color: #fafafa;
        }

        .row {
            margin-bottom: 30px;
        }

        .col-md-7, .col-md-5 {
            padding: 15px;
        }

        @media (max-width: 768px) {
            .col-md-7, .col-md-5 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">학생정보</h1>
        <div class="row">
            <div class="col-md-7">
                {{table1|safe }}
            </div>
            <div class="col-md-5">
                {{table2|safe }}
            </div>
        </div>
        <div class="row">
            <h2>평균점수</h2>
            <div class="col-md-5">
                {{table3|safe}}
            </div>
        </div>
    </div>
</body>
</html>
